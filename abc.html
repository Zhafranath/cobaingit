<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">
    <style>
        body{
    background-color: #AEE1E1
}
.container{
    width: 100%;
}
.kotak{
    width: 700px;
    height: 300px;
    border-radius: 10px;
    border: 3px solid black;
    margin: 90px auto 30px ;
}
.kotak p{
    font-family: 'Caveat', cursive;
    font-size: 32px;
    text-align: center;

}
.btn{
    width: 200px;
    margin: auto;
    height: 35px;
    border-radius: 10px;
    box-shadow: 0 7px grey; 
    margin-bottom: 30px;
}
.btn:active {
    position: relative;
    top: 7px;
    box-shadow: none;
    
}
.btn button{
    width: 200px;
    height: 35px;
    font-family: 'Montagu Slab', serif;
    font-family: 'Yuji Mai', serif;
    background-color: rgb(158, 162, 160);
    color:black;
}
input{
    display: inline-block;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-size: 24px;
}
.tombol{
    width: 100px;
    margin: auto;
    height: 35px;
    border-radius: 10px;
    box-shadow: 0 7px grey; 
    margin-bottom: 30px;
}
.tombol button{
    width: 100px;
    height: 35px;
    font-family: 'Montagu Slab', serif;
    font-family: 'Yuji Mai', serif;
    background-color: rgb(158, 162, 160);
    color:black;
}

    position: relative;

    </style>
</head>
<body>
    <script>
        var i = 0,j=0;
        var txt = 'Haii kamuu yang lagi sakit semogaa cepet sembuh yaa, biar happy lagi kan enak kalau sehat bisa jalan" bisa ngerasain enaknya makan wkwk pokoknya cepet sembuh yaa sehat teruss okee';
        var speed = 50;
        
        
        function typeWriter() {
            if (i < txt.length) {
            document.getElementById("demo").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
            }
        }
        
        
    </script>
    <div class="container">
        <div class="kotak">
            <p id="demo"></p>
        </div>
        <div class="tombol">
            <button onclick="typeWriter()">Click me</button>
        </div>
    </div>
</body>
</html>
